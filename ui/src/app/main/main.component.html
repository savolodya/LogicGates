<app-header></app-header>
<div id="dataIO">
  <div class="w3-container w3-dark-gray w3-center"><h3>Inputs</h3></div>
  <div class="w3-container" style="min-height: 30px" >
    <h2 *ngFor="let input of inputs">{{input}}</h2>
  </div>

  <div class="w3-container w3-dark-gray w3-center"><h3>Output</h3></div>
  <div class="w3-container" style="min-height: 30px">

  </div>
</div>
<div id="content">
  <label class="w3-text-blue">Formula</label>
  <label>
    <input class="w3-input w3-border" type="text" name="formula" placeholder="Y = A & B" (input)="setInputs($event)" >
  </label>
  <br>
  <button class="w3-btn w3-blue">Calculate</button>
</div>
<app-footer></app-footer>
